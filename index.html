<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Hello, world!</title>
</head>
<body class="background">

<div class="wrapper">
    <div class="header">
        <a class="btn-link">Login</a>
    </div>

    <div class="card">
        <div class="card__wrapper">
            <div class="card__header">
                <div class="card__header-btn btn btn--small">
                    <i class="btn__icon fas fa-long-arrow-alt-left"></i>
                </div>

                <div class="card__header-btn btn btn--small">
                    <i class="btn__icon fas fa-bars"></i>
                </div>
            </div>

            <div class="card__screen">
                <div class="card__screen-body"></div>
            </div>

            <div class="card__controls">
                <div class="card__btn btn btn--small">
                    <i class="btn__icon fas fa-backward"></i>
                </div>

                <div class="card__btn btn btn--small">
                    <i class="btn__icon fas fa-play"></i>
                </div>

                <div class="card__btn btn btn--small">
                    <i class="btn__icon fas fa-stop"></i>
                </div>

                <div class="card__btn btn btn--small">
                    <i class="btn__icon fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
